<body>
    
    <div class="log">
        <h1>Login</h1>
        <div class="btn">
            <div class="box">
            <input class="op1" type="text" name="username" placeholder="User Email" id="email" required>
            <div>
            <input class="op1"  type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" onclick="signIn(event)" class="op" value="Login">
            <div>
            <a href="#" style="color:white; text-decoration:none;" class="btn1">Forgot password?</a>
        </div>
        
            </div> 
        </div>
    </div>
    <script>
    //  function sub(){
    //     const username = document.getElementById("username").value  
    //     const password = document.getElementById("password").value 
            
    //     console.log(username)
    //     console.log(password)
    //     window.location.href ="../homepage/buyer homepage.html"
    //  }
    function signIn(e) {
    let user_email = document.getElementById('email').value,
        user_password = document.getElementById('password').value;
    let user_list = JSON.parse(localStorage.getItem('user_list')) || [];
    let exist = user_list.length &&
    JSON.parse(localStorage.getItem('user_list')).some(data =>
        data.user_email.toLowerCase() == user_email &&
        data.user_password == user_password);
    if(!exist){
        alert("Incorrect login credentials");
    }
    else{
        localStorage.setItem("userEmail",JSON.stringify(user_email))
        alert("Your login in successful");
        location.href = "../profile.html";
    }
    e.preventDefault();
}

    </script>
